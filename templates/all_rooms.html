{% extends 'layout.html' %}

{% block body %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Talk</th>
      <th>Persons</th>
    </tr>
  </thead>
  <tbody>
    {% for room in rooms %}
      <tr>
        <th>
          <a href="/room/{{ room.name }}">{{ room.name }}</a>
        </th>
        <th>{{ room.visitors }}</th>
      </tr>
    {% end %}
  </tbody>
</table>
{% end %}
