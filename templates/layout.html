<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {

            <ul class="nav">

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

    {% end %}
